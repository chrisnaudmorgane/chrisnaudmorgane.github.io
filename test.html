    <!-- Test Form -->
    <section class="py-16 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold mb-8 text-center">Test de Phishing Email</h2>
            <form id="phishing-form" class="w-full max-w-md mx-auto">
                <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                    <input id="email-input" class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Entrez l'adresse e-mail" aria-label="Adresse e-mail">
                    <button id="check-button" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Vérifier
                    </button>
                </div>

            </form>

    <!-- Footer -->

    </footer>

    <!-- Script pour la vérification -->
    <script>
        function detectPhishing(emailContent) {
        // Liste de domaines de confiance
        const trustedDomains = ['yourbank.com', 'trustedcompany.com'];

        // Vérifie si le domaine de l'expéditeur est dans la liste des domaines de confiance
        const domain = emailContent.split('@')[1];
        if (!trustedDomains.includes(domain)) {
            return true; // Indique que l'email pourrait être de phishing
        }

        // Autres règles de filtrage peuvent être ajoutées ici

        return false; // L'email est considéré comme sûr
    }

    // Exemple d'utilisation
    const emailContent = "Votre email contenant le contenu de l'email";
    const isPhishing = detectPhishing(emailContent);
    console.log(isPhishing? "Email potentiellement de phishing" : "Email sûr");

</script>
